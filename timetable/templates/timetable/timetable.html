<h2>Timetable</h2>
<table border="1">
  <tr>
    <th>Day</th><th>Time</th><th>Course</th><th>Location</th>
  </tr>
  {% for slot in slots %}
  <tr>
    <td>{{ days|index:slot.day_of_week }}</td>
    <td>{{ slot.start_time }} - {{ slot.end_time }}</td>
    <td>{{ slot.course.name }}</td>
    <td>{{ slot.location }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="4">No timetable slots available</td></tr>
  {% endfor %}
</table>
